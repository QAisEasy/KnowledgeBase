<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Тесты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Тесты по QA</h1>
        <div id="testList" class="test-list"></div>
    </div>
    
    <script>
        // Загружаем список тестов
        fetch('data/tests.json')
            .then(r => r.json())
            .then(data => {
                const listEl = document.getElementById('testList');
                data.tests.forEach(test => {
                    listEl.innerHTML += `
                        <div class="test-card">
                            <h3>${test.title}</h3>
                            <p>${test.description}</p>
                            <p>Вопросов: ${test.questionCount}</p>
                            <a href="test.html?id=${test.id}" class="btn">Начать тест</a>
                        </div>
                    `;
                });
            });
    </script>
</body>
</html>
